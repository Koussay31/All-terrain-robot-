[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = pablomarquez76/PS4_Controller_Host@^1.0.9

[env:adafruit_feather_esp32s2]
platform = espressif32
board = adafruit_feather_esp32s2
framework = arduino
lib_deps = pablomarquez76/PS4_Controller_Host@^1.0.9

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = pablomarquez76/PS4_Controller_Host@^1.0.9
